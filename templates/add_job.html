{% extends "base.html" %}

{% block title %}Add Job - VillageConnect{% endblock %}

{% block content %}
    <h2>ðŸ’¼ Post a Job Opportunity</h2>

    <form action="/add-job" method="POST" style="background: white; padding: 2em; border-radius: 10px; max-width: 500px; box-shadow: 0 0 8px #ccc;">
        <label for="title"><strong>Job Title</strong></label>
        <input type="text" name="title" id="title" required style="width: 100%; padding: 0.6em; margin-bottom: 1em;">

        <label for="description"><strong>Description</strong></label>
        <textarea name="description" id="description" required style="width: 100%; padding: 0.6em; height: 100px; margin-bottom: 1em;"></textarea>

        <label for="salary"><strong>Salary</strong></label>
        <input type="text" name="salary" id="salary" style="width: 100%; padding: 0.6em; margin-bottom: 1em;">

        <label for="location"><strong>Location</strong></label>
        <input type="text" name="location" id="location" style="width: 100%; padding: 0.6em; margin-bottom: 1em;">

        <button type="submit" style="background-color: #2a9d8f; color: white; padding: 0.7em 1.5em; border: none; border-radius: 5px;">
            Submit Job
        </button>
    </form>
{% endblock %}
